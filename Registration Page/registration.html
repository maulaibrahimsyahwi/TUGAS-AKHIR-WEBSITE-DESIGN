<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Akun - Skilvul</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registration.css">
  </head>
  <body>

    <!-- NAVIGASI -->
    <header class="nav">
        <nav class="navbar">
            <a href=""><img src="../Login Page/img login page/logo Daftar.png" alt="Logo" />
            </a>
            <span>skilvul</span>
        </nav>
      </header>

    <div class="container">

      <!-- Main -->
    <div class="main">
        <div class="judul">
          <img src="https://via.placeholder.com/100" alt="" />
          <h1>Daftarkan Akunmu</h1>
          <p>Yuk, daftarkan akunmu sekarang juga!</p>
        </div>
        <div class="form">
            <button type="menu"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" alt="" />
            Daftar Dengan Google
            </button>
          <div class="or">
            <hr />
            <span>atau</span>
            <hr />
          </div>

        <form action="#">
            <label for="">
                <span>
                    Nama Depan <span style="color:red">*</span>
                </span>
              <input type="text" name="firstname" required />
            </label>
            <label for="">
              <span>Nama Belakang <span style="color:red">*</span></span>
              <input type="text" name="lastname" required />
            </label>
            <label for="">
              <span>Email <span style="color:red">*</span></span>
              <input type="email" name="email" required />
            </label>
            <label for="">
              <span>Nomor WhatsApp <span style="color:red">*</span></span>
              <input type="number" name="number" required />
            </label>
            <div class="form-group">
                <label for="password"
                  >Password <span style="color: red">*</span></label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Minimal 6 karakter, 1 huruf besar, 1 huruf kecil dan 1 angka"
                />
              </div>
      
              <div class="form-group">
                <label for="confirm-password"
                  >Konfirmasi Password <span style="color: red">*</span></label
                >
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Ulangi password Anda"
                />
              </div>
      
              <div class="form-group">
                <label>
                  <input type="checkbox" name="terms" required />
                  Saya setuju dengan <a href="#">Syarat & Ketentuan</a> dan
                  <a href="#">Kebijakan Privasi</a>.
                </label>
              </div>
      
              <div class="form-group">
                <label>
                  <input type="checkbox" name="newsletter" />
                  Saya ingin berlangganan Newsletter.
                </label>
              </div>
      
              <button type="submit" class="submit-button" disabled>Daftar</button>
              
            <p>This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a> and <a href="">Terms of Service</a> apply</p>
          </form>
          <p>Sudah punya akun? <a href="">Masuk Sekarang</a></p>
        </div>
      </div>
  </body>
</html>
