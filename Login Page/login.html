<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk ke Skilvul</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="loginpage.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header class="nav">
      <nav class="navbar">
        <a href=""
          ><img src="../Login Page/img login page/logo Daftar.png" alt="Logo" />
        </a>
        <span>skilvul</span>
      </nav>
    </header>
    <div class="container">
      <div class="logo">
        <img src="https://via.placeholder.com/100" alt="Logo Skilvul" />
      </div>
      <h1>Masuk ke Skilvul</h1>
      <p class="subtitle">Yuk, lanjutin belajar kamu di Skilvul.</p>
      <button class="btn-google">
        <img src="https://via.placeholder.com/20" alt="Google Icon" />
        Masuk dengan Google
      </button>
      <div class="separator">
        <span>atau</span>
      </div>
      <form>
        <div class="form-group">
          <label for="email">Email <span style="color: red">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Masukkan alamat email kamu"
          />
        </div>
        <div class="form-group">
          <label for="password"
            >Password <span style="color: red">*</span></label
          >
          <input type="password" id="password" name="password" />
        </div>
        <div class="form-actions">
          <label> <input type="checkbox" /> Ingat Saya </label>
          <a href="#">Lupa Password?</a>
        </div>
        <button type="submit" class="btn-submit" disabled>Masuk</button>
      </form>
      <p class="captcha">
        This site is protected by reCAPTCHA and the Google
        <a href="#">Privacy Policy</a> and
        <a href="#">Terms of Service</a> apply
      </p>
      <p class="register-link">
        Belum punya akun? <a href="#">Daftar Sekarang</a>
      </p>
    </div>
  </body>
</html>
